<!DOCTYPE html>

<html xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
      
</html>

<!-- LogOut -->



<head>

    <title>Starbucks Cashier App</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<form th:action ="@{logout}" method = post>
    <input type = "submit" value = "Sign out"/>
</form>

<body>

    <h1 align="center">STARBUCKS CASHIER CLIENT</h1>

<!-- FORM SECTION -->
<!-- <form method="post" th:object="${command}" action="#" th:action="@{/starbucksmenu}"></form> -->
<form name="form" th:object="${command}" method="post" action = "#" th:action="@{/}">

    <input type="hidden" name="state" id="state" value="{{state}}" />
    <input type="hidden" name="ts" id="ts" value="{{ts}}" />
    <input type="hidden" name="hash" id="hash" value="{{hash}}" />
    <input type="hidden" name="register" id="register" value="{{register}}" />

    <p>
    <div align="center">
        <textarea name="message" cols="50" rows="13" readonly id="message" th:text ="${message}">
         
        </textarea>
    </div>
    </p>

    <div align="center">
        <label for="stores">Select Store:</label>
        <select name="stores" id="stores">
          <option value="5012349">Dub-C</option>
        </select> 
    </div>   

    <div align = "center">
        <br/>
        
            <label for="drink">Select Drink:</label>
            <select name="drink" id="drink" th:field="*{drink}">
            <option value="Caffe Latte">Caffe Latte</option>
            <option value="Caffe Americano">Caffe Americano</option>
            <option value="Caffe Mocha">Caffe Mocha</option>
            <option value="Espresso">Espresso</option>
            <option value="Cappuccino">Cappuccino</option>
            </select> 

        <br/>

            <label for="sizes">Select Size:</label>
            <select name="size" id="size" th:field="*{size}">
                <option value="Short">Short</option>
                <option value="Tall">Tall</option>
                <option value="Grande">Grande</option>
                <option value="Venti">Venti</option>
                <option value="Your Own Cup">Your Own Cup</option>

            </select> 

        <br/>

            <label for="milk">Milk Type:</label>
            <select name="milk" id="milk" th:field="*{milk}">
                <option value="Whole">Whole</option>
                <option value="Soy">Soy</option>
                <option value="Nonfat">Non-fat</option>
                <option value="Almond">Almond</option>
                <option value="2%">2%</option>
            
            </select>

        <br/>

    </div>

        <br/>

        <p align="center"><img src="\images\starbucks.jpg"></p>
    
        <br/>

        <p align="center">
            <input type="submit" name="action" id="btnGetOrder" value="Get Order">

            &nbsp;&nbsp;&nbsp;&nbsp;

            <input type="submit" name="action" id="btnPlaceOrder" value="Place Order">

            &nbsp;&nbsp;&nbsp;&nbsp;

            <input type="submit" name="action" id="btnClearOrder" value="Clear Order">
        </p>


</form>

<!-- END FORM SECTION -->

</body>

</html>
